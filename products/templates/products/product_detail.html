{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap lg:justify-between py-6 px-6 xl:px-0">
    <div class="w-full mb-6 lg:mb-0 lg:w-3/5">
        {% if product.image %}
        <img class="rounded-xl w-[80%] md:w-[60%] lg:w-3/4 mx-auto" src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
        <img class="rounded-xl w-[80%] md:w-[60%] lg:w-3/4 mx-auto" src="{{ product.get_thumbnail }}" alt="{{ product.name }}">
        {% endif %}
    </div>

    <div class="w-full lg:w-2/5 lg:p-6">
        <h1 class="text-2xl">{{ product.name }}</h1>
        <p class="mt-1 text-gray-400">${{ product.price }}</p>
        <p class="md:max-w-[34rem] lg:max-w-full pr-3 md:pr-0 mt-6 text-gray-700">{{ product.description }}</p>
        <a 
            href="#" 
            class="mt-6 inline-block px-6 py-3 rounded-xl bg-purple-500 text-white hover:bg-purple-700 active:bg-purple-800 transition-colors duration-150"
            hx-get="{% url 'cart:add_to_cart' product.id %}"
            hx-target="#menu-cart-button"
            hx-swap="outerHTML"
        >
            Add to cart
        </a>
    </div>
</div>
{% endblock %}
