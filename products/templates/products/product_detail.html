{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <div class="w-full mb-6 lg:mb-0 lg:w-3/5">
        <img class="rounded-xl" src="" alt="">
    </div>

    <div class="w-full lg:w-2/5 lg:p-6">
        <h1 class="text-2xl">{{ product.name }}</h1>
        <p class="mt-1 text-gray-400">${{ product.price }}</p>
        <p class="mt-6 text-gray-700">{{ product.description }}</p>
        <a href="#" class="mt-6 inline-block px-6 py-3 rounded-xl bg-purple-500 text-white hover:bg-purple-700">
            Add to cart
        </a>
    </div>
</div>
{% endblock %}
