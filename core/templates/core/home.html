{% extends 'core/base.html' %}

{% block content %}
<header class="px-6 py-10 lg:py-20 bg-purple-500">
    <div class="max-w-3xl mx-auto text-center">
        <p class="mb-2 text-3xl lg:text-5xl text-white">Welcome to Nordic Homes</p>
        <p class="mb-10 text-white ">We sell furniture for modern homes</p>

        <a href="{% url 'core:shop' %}" class="inline-block px-8 py-4 rounded-xl bg-white text-purple-500 hover:bg-gray-200">Start shopping</a>
    </div>
</header>

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="flex items-start flex-wrap">
        {% for product in products %}
            {% include 'products/partials/product_list_item.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
