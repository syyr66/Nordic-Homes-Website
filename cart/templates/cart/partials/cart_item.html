<div class="product w-full lg:w-3/4 lg:pr-5" id="cart-item-{{ item.product.id }}">
    <div class="product mb-4 sm:mb-6 flex">
        <a href="{% url 'products:product_detail' item.product.slug %}" class="w-1/4 min-w-[7rem]">
            <img src="{{ item.product.get_thumbnail }}" alt="{{ item.product.name }}" class="hover:shadow-lg rounded-xl">
        </a>
        <div class="w-3/4 pl-4 sm:pl-6 text-right">
            <div class="flex justify-between text-md sm:text-lg">
                <a href="{% url 'products:product_detail' item.product.slug %}" class="text-left truncate w-[10rem] sm:w-64 lg:w-full">{{ item.product.name|truncatewords:6 }}</a>
                <span class="mb-6 pl-2 text-gray-500">${{ item.total_price }}</span>
            </div>
            <hr>
            <div class="inline-block">
                <div class="mt-6 flex items-center space-x-4">
                    <a
                        class="p-3 bg-gray-100 cursor-pointer"
                        hx-get="{% url 'cart:update_cart' item.product.id 'item_decrement' %}"
                        hx-target="#cart-item-{{ item.product.id }}"
                        hx-swap="outerHTML"
                    >-</a>
                    
                    <span>{{ item.quantity }}</span>
                    
                    <a 
                        class="p-3 bg-gray-100 cursor-pointer"
                        hx-get="{% url 'cart:update_cart' item.product.id 'item_increment' %}"
                        hx-target="#cart-item-{{ item.product.id }}"
                        hx-swap="outerHTML"
                    >+</a>
                </div>
            </div>
        </div>
    </div>
</div>
