<div class="product w-full lg:w-3/4">
    <div class="product mb-6 flex pr-6">
        <a href="{% url 'products:product_detail' item.product.slug %}" class="w-1/4">
            {% if item.product.image %}
            <img src="{{ item.product.get_thumbnail }}" alt="{{ item.product.name }}" class="hover:shadow-lg rounded-xl">
            {% endif %}
        </a>
        <div class="w-3/4 pl-6 text-right">
            <div class="flex justify-between">
                <a href="{% url 'products:product_detail' item.product.slug %}" class="text-lg">{{ item.product.name|truncatewords:6 }}</a>
                <span class="mb-6 pt-1 text-gray-500">${{ item.total_price }}</span>
            </div>
            <hr>
            <div class="inline-block">
                <div class="mt-6 flex items-center space-x-4">
                    <a href="#" class="p-3 bg-gray-100">-</a>
                    <span>{{ item.quantity }}</span>
                    <a href="#" class="p-3 bg-gray-100">+</a>
                </div>
            </div>
        </div>
    </div>
</div>
