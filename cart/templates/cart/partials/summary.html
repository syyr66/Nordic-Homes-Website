{% for item in cart %}
{% endfor %}
<div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
    <h2 class="uppercase text-lg mb-5">Summary</h2>
    <div class="mb-6 flex justify-between">
        <span class="font-semibold">Total</span>
        <span>${{ cart.get_total_cost }}</span>
    </div>
    {% if next_page %}
    <a href="{{ next_page }}" class="inline-block px-6 py-3 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Checkout</a>
    {% else %}
    <button type="submit" class="inline-block px-6 py-3 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Create order</button>
    {% endif %}
</div>
